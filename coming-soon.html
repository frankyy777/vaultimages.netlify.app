<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Passkey Images Locker</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Link to main CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Full-page Hero Style with Gradient Overlay */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #34495E 0%, #2C3E50 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .coming-soon {
      text-align: center;
      padding: 20px;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .coming-soon h1 {
      font-family: 'Roboto', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .coming-soon p {
      font-family: 'Poppins', sans-serif;
      font-size: 1.3rem;
      color: white;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    /* Matching Get Started Button Style */
    .coming-soon button {
      background-color: #18BC9C;
      border: none;
      padding: 15px 40px;
      color: white;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .coming-soon button:hover {
      background-color: #16A085;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .coming-soon h1 {
        font-size: 2rem;
      }
      .coming-soon p {
        font-size: 1rem;
      }
      .coming-soon button {
        padding: 14px 30px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="coming-soon">
    <h1>Currently being crafted with care.</h1>
    <p>Availability is just around the corner.</p>
    <button onclick="window.location.href='index.html'">Go Back Home</button>
  </div>
</body>
</html>
